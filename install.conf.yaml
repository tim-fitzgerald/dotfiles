- defaults:
    link:
      relink: true

- shell:
  - sudo chsh -s $(which zsh) $(whoami)

- link:
    ~/.zshrc:
      force: true
    ~/.tmux.conf:
      force: true
    ~/.aliases:
      force: true
    ~/.functions:
      force: true
    ~/.oh-my-zsh/custom/macosx.zsh:
      if: '[ `uname` = Darwin ]'
      path: oh-my-zsh/custom/macosx.zsh
      force: true
    ~/.oh-my-zsh/custom/codespaces.zsh:
      if: '[ "${CODESPACES}" = true ]'
      path: oh-my-zsh/custom/codespaces.zsh
      force: true
    ~/.config/nvim/init.lua:
      force: true
      path: config/nvim/init.lua
      create: true
    ~/.config/nvim/lua/mappings.lua:
      force: true
      path: config/nvim/lua/mappings.lua
      create: true
    ~/.config/nvim/lua/which-key-config.lua:
      force: true
      path: config/nvim/lua/which-key-config.lua
      create: true
    ~/.config/karabiner/karabiner.json:
      force: true
      path: config/karabiner/karabiner.json
      create: true
    ~/.config/karabiner/assets/complex_modifications/1667238745.json:
      force: true
      path: config/karabiner/assets/complex_modifications/1667238745.json
      create: true
    ~/.hammerspoon/init.lua:
      force: true
      path: init.lua
      create: true
