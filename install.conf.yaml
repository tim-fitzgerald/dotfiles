- defaults:
    link:
      relink: true

- shell:
  - sudo chsh -s $(which zsh) $(whoami)

- link:
    ~/.zshrc:
      force: true
    ~/.tmux.conf:
      force: true
    ~/.vimrc:
      force: true
    ~/.aliases:
      force: true
    ~/.functions:
      force: true
    ~/.oh-my-zsh/custom/macosx.zsh:
      if: '[ `uname` = Darwin ]'
      path: oh-my-zsh/custom/macosx.zsh
      force: true
    ~/.oh-my-zsh/custom/codespaces.zsh:
      if: '[ "${CODESPACES}" = true ]'
      path: oh-my-zsh/custom/codespaces.zsh
      force: true
    ~/.config/nvim/init.vim:
      force: true
      path: config/nvim/init.vim
      create: true